<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
        <div class="col">
            <h1>Purchases List</h1>
            <div class="row">
                <div class="col">
                    <input id="name" type = "text" placeholder="Наименование" class="form-control">
                </div>
                <div class="col">
                    <input id="price" type = "number" placeholder="Цена" class="form-control">
                </div>
                <div class="col">
                    <input id="category" type = "text" placeholder="Категория" class="form-control">
                </div>
                <div class="col">
                    <button id="add">Add</button>
                </div>
            </div>

            <ul id="items" class="list-group list-group-horizontal-sm-4">
                <li class="list-item d-flex mt-3">
                    <div class="pl-5">Name</div>
                    <div class="pl-5">Category</div>
                    <div class="pl-5">Price</div>
                </li>
            </ul>
        </div>
        <div class="row">
            <div class="col">
            <h2>Most Purshase</h2>
                <li class="list-item d-flex mt-3">
                    <div class="pl-5">Name</div>
                    <div class="pl-5">Category</div>
                    <div class="pl-5">Price</div>
                </li>
                <output id="resultName" class="pl-5"></output>
                <output id="resultCat" class="pl-5"></output>
                <output id="resultPrice" class="pl-5"></output>
            </div>
        </div>

        <div class="col">
            <h2>Most Category</h2>
            <output id="cat"></output>
        </div>
    <div class="col">
        <h2>Stats</h2>
        <div class="row">
            <h6>Total:</h6><output id="total" class="pl-5">0</output>
        </div>
        <div class="row">
            <h6>Cut:</h6><output id="cut" class="pl-5">0</output>
        </div>

    </div>
    </div>
<script src="js/app.js" type="module"></script>
</body>
</html>
